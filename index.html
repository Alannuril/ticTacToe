<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4fXbE+eE6s9Z0kJ8d+4KQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe GAME</h1>
        <div class="icons">
            <div class="icon-mode">
                <button class="dark-mode" aria-label="Toggle dark mode">
                    <i class="fa-solid fa-moon"></i>
                </button>
            </div>
            <button>back to home</button>
        </div>
    </header>

    <div class="score-card">
        <div class="player-x">
            <h2>Player X</h2>
            <p class="score" id="score-x">0</p>
        </div>
        <div class="player-o">
            <h2>Player O</h2>
            <p class="score" id="score-o">0</p>
        </div>
    </div>

    <div class="game-setup" id="gameSetup">
        <h2>Pilih Mode Permainan</h2>

        <div class="setup-section">
            <h3>Pilih Lawan</h3>
            <div class="label">
                <label>
                    <input type="radio" name="opponent" value="human" checked>
                    Melawan Pemain Lain
                </label>
                <label>
                    <input type="radio" name="opponent" value="computer">
                    Melawan Komputer
                </label>
            </div>
        </div>

        <div class="setup-section">
            <h3>Pilih Tingkat Kesulitan</h3>
            <div class="label">
                <button data-mode="easy">Mudah</button>
                <button data-mode="medium">Sedang</button>
                <button data-mode="hard">Sulit</button>
            </div>
        </div>

        <button class="start-game" id="startGameBtn" disabled>Mulai Permainan</button>
    </div>

    <main class="hidden" id="gameArena">
        <div class="game-board">
            <div class="cell" data-index="0" aria-label="cell 1"></div>
            <div class="cell" data-index="1" aria-label="cell 2"></div>
            <div class="cell" data-index="2" aria-label="cell 3"></div>
            <div class="cell" data-index="3" aria-label="cell 4"></div>
            <div class="cell" data-index="4" aria-label="cell 5"></div>
            <div class="cell" data-index="5" aria-label="cell 6"></div>
            <div class="cell" data-index="6" aria-label="cell 7"></div>
            <div class="cell" data-index="7" aria-label="cell 8"></div>
            <div class="cell" data-index="8" aria-label="cell 9"></div>
        </div>
    </main>

    <footer>
        <button class="reset-btn" disabled>Reset Game</button>
    </footer>
</html>
