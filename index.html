<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="cdnjs.cloudflare.com">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TIC-TAC-TOE GAME</h1>
        <div class="icon-mode">
            <button class="dark-mode"></button>
            <button class="light-mode"></button>
        </div>
        <i class="fa-solid fa-bars"></i>
    </header>

    <div class="score-card">
        <div class="player-x">
            <h2>Player X</h2>
            <p class="score" id="score-x">0</p>
        </div>
        <div class="player-o">
            <h2>Player O</h2>
            <p class="score" id="score-o">0</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
